<html lang="tr">
<head>

<body onload="write()">
    <button id="set-btn" class="set-btns" onclick="setting()">⚙️</button>
    <div id="settings">
        <h2>/settings</h2>

        <b>Text Color : 
            <button class="set-btns">Aqua</button>
            <button class="set-btns">Yellow</button>
            <button class="set-btns">White</button>
        </b>
<p></p>
        <b>Background Color : 
            <button class="set-btns">Dark</button>
            <button class="set-btns">White</button>
        </b>
<p></p>
    <b>Game Data : 
        <button class="set-btns">Save</button>
        <button class="set-btns">Delete/Restart</button>
    </b>
    <p></p>
    <b>Ads : 
        <button class="set-btns">Close (for one)</button>
    </b>
    </div>


    <b id="lucky-number">❓ - ❓ - ❓</b>
<div id="game-machine">
    <div id="slot-bars">
        <b id="slot-bar1" class="bar">?</b>
        <b id="slot-bar2" class="bar">?</b>
        <b id="slot-bar3" class="bar">?</b>
    </div>
</div>



<div id="bet-box">
    <b id="bet">$</b>

</div>

<div id="bet-input-box" >
<button id="btn" onclick="play()">PLAY</button>

</div>
